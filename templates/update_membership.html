<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Membership</title>
</head>
<body>

    <h2>Update Membership</h2>

    <form method="post">
        <label for="student_id">Student</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.student_id }}"
                    {% if student.student_id == membership.student_id %}selected{% endif %}>
                    {{ student.student_name }}
                </option>
            {% endfor %}
        </select>

        <label for="org_id">Organization</label>
        <select name="org_id" id="org_id" required>
            {% for org in orgs %}
                <option value="{{ org.org_id }}"
                    {% if org.org_id == membership.org_id %}selected{% endif %}>
                    {{ org.org_name }}
                </option>
            {% endfor %}
        </select>

        <label for="role_id">Role</label>
        <select name="role_id" id="role_id" required>
            {% for role in roles %}
                <option value="{{ role.role_id }}"
                    {% if role.role_id == membership.role_id %}selected{% endif %}>
                    {{ role.role_name }}
                </option>
            {% endfor %}
        </select>

        <label for="status">Status</label>
        <select name="status" id="status" required>
            <option value="active" {% if membership.status == 'active' %}selected{% endif %}>Active</option>
            <option value="inactive" {% if membership.status == 'inactive' %}selected{% endif %}>Inactive</option>
        </select>

        <button type="submit">Update Membership</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('index') }}">‚Üê Back to Membership List</a>
    </div>

</body>
</html>
