<!DOCTYPE html>
<html>
<head>
    <title>Update Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <main class="main">
    <h2 style="text-align:center;">Update Member Details</h2>
    <form method="POST">
        <label for="student_id">Student:</label>
        <select name="student_id" required>
            {% for student in students %}
                <option value="{{ student.student_id }}" {% if student.student_id == membership.student_id %}selected{% endif %}>
                    {{ student.student_name }}
                </option>
            {% endfor %}
        </select>

        <label for="org_id">Organization:</label>
        <select name="org_id" required>
            {% for org in orgs %}
                <option value="{{ org.org_id }}" {% if org.org_id == membership.org_id %}selected{% endif %}>
                    {{ org.org_name }}
                </option>
            {% endfor %}
        </select>

        <label for="role_id">Role:</label>
        <select name="role_id" required>
            {% for role in roles %}
                <option value="{{ role.role_id }}" {% if role.role_id == membership.role_id %}selected{% endif %}>
                    {{ role.role_name }}
                </option>
            {% endfor %}
        </select>

        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ membership.status }}" required>

        <button type="submit">Update</button>
        <a class="btn" href="{{ url_for('index') }}">Back</a>
    </form>
</main>
</div>
</body>
</html>
